<!DOCTYPE html>
<html>

    <script src="adoptADog.js"></script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Dogs Available for Adoption</legend>

        <input type="submit" id="inputSubmit">

    <div>
      <h2>Result</h2>
      <ul>
        <li><span>City:</span><span id="city"></span></li>

        <li><span>Breed:</span><span id="breed"></span></li>
        
      </ul>
    </div>
  </body>
</html>
